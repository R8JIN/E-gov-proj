{% extends 'base.html' %}

{% block content %}


<div class="container">
             <div class="row mt-4 ">
                 <div class="col"> <h4> Watchlist </h4></div>
                 <div class="col-lg-8"><b><hr class="featurette-divider mt-2"></b></div>
             </div>
    <div class="row">
    {% for p in product %}
    <div class="col-sm-3">
              <div class="card shadow-sm">
                    <img class="card-img-top" src="media/{{p.product.thumbNails}}" style="{height:75%;}">
                <div class="card-body">
                  <p class="card-text">{{p.product.title}}</p>
                  <blockquote class="card-text">Rs.{{p.product.price}}</blockquote>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-primary"><a href="{% url 'Prod_view' id=p.id %}" class="text-decoration-none text-reset">View</a></button>
<!--                      <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>-->
                        <button type="button" class="btn btn-sm btn-outline-secondary"><a href="{% url 'remove' id=p.id %}" class="text-decoration-none text-warning">Remove</a></button>
                    </div>
                    <small class="text-body-secondary">{{p.product.datetime.date}}</small>
                  </div>
                </div>
              </div>
    </div>
        {% endfor %}
    </div>
    </div>
{% endblock %}
